<div class="container">
  <h5>Employee Infomation</h5>
  <div class="row">
    <div class="col-md-9">

    </div>
    <div class="col-md-3">
      <button class="custum_btn" [routerLink]="['/employee-add']"> Add New Employee</button>
    </div>
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
        </ng-container>



        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef> option </th>
          <td mat-cell *matCellDef="let element">
            <button class="custum_btn" [routerLink]="['/employee-add', element.id]">Edit</button>
            <button class="custum_btn" (click)="deleteEmployee(element.id)">delete</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>
  </div>
</div>
