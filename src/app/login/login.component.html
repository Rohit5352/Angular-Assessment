<h5>My First Project</h5>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="loginForm"  novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
              <small class="form-text text-muted" 
                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
                  Please enter email address.!
              </small>
        
              <small class="form-text text-muted"
              *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
                Email address not well formed.!
              </small>
            </div>
            <!-- <button (click)="onSubmit()">Click Me</button> -->
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button (click)="onSubmit(loginForm.value)" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </form>
        </div>
    </div>

</div>
